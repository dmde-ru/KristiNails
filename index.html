    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
      color: #eaeaea;
      margin: 0;
      padding: 0;

    header {

    header p {

      color: #aaa;
    }

    .divider {
      width: 80px;
      height: 1px;
      background: #444;
      margin: 25px auto 40px;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 0 20px 60px;
    }

      font-weight: 400;
      border-left: 3px solid #777;

    }

    .price-list {
      background: rgba(255,255,255,0.03);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .price-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }

    .price-item:last-child {
      border-bottom: none;
    }

    .extra {
      margin-top: 25px;
      color: #aaa;
      font-size: 0.95em;
    }

    .contacts {
      text-align: center;
      margin-top: 60px;
    }

    .contacts p {
      margin: 8px 0;
    }

    .contact-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 30px;
      border: 1px solid #444;
      color: #eaeaea;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.95em;
    }

    .contact-links a:hover {
      background: #eaeaea;
      color: #0a0a0a;
      border-color: #eaeaea;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #777;
      padding: 30px;
      border-top: 1px solid #222;
      background: #0a0a0a;
    }

    @media (max-width: 600px) {
      .price-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .price-item span:last-child {
        margin-top: 4px;
        color: #ccc;
      }
    }
